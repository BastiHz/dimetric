[mypy]
files = dimetric.py
warn_unused_configs = True
namespace_packages = True
disallow_untyped_calls = True
disallow_untyped_defs = True

# "files = dimetric.py" dicovers and checks all imports automatically.
# Alternatively use "files = src/**/*.py" which finds all python files in all
# subdirectories of src. This may be more useful for generating reports about
# check coverage.
